<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="To-do-list-icon-Graphics-17618184-1-580x386.jpg"
      type="image/png"
    />
    <title>To-do list</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>TO DO LIST</h1>

    <div id="list">
      <div class="header">
        <div class="head">
          <input
            oninput="filterList(event)"
            class="search"
            type="text"
            name="search"
            id="search"
            placeholder="Search"
          />
          <!-- <button class="btn">⌕‍</button> -->
        </div>
        <div class="head">
          <input type="text" name="add" id="add" />
          <button class="btn" id="add" onclick="addToList()">+</button>
        </div>
      </div>
      <div id="box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
